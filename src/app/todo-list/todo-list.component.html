<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="bg-dark text-white pb-5">
    <div class="container">
      <h1 class="text-center pt-4 pb-3">To-Do Application</h1>
      <hr />

      <form class="mt-3" #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <div class="mb-3">
          <label for="task" class="form-label">Task</label>
          <input
            type="text"
            class="form-control"
            id="task"
            placeholder="Enter Task"
            ngModel
            name="task"
            required
          />
          <div
            id="errorMessage"
            class="form-text text-danger"
            *ngIf="taskForm.invalid && taskForm.dirty"
          >
            Required field
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="taskForm.invalid"
        >
          Submit
        </button>
      </form>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of taskArray; index as i">
            <td>
              <input
                type="text"
                class="form-control"
                id="taskInTable"
                value="{{ t.taskName }}"
                [readOnly]="!t.isEditable"
                #taskInput
                [ngClass]="{
                  edit: t.isEditable,
                  'not-edit': !t.isEditable,
                  crossed: t.isCompleted
                }"
              />
            </td>
            <td>
              <input
                class="form-check-input mx-4"
                type="checkbox"
                id="myCheckBox"
                (change)="onCheck(i)"
              />
            </td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                (click)="onDelete(i)"
                id="delete"
              >
                Delete
              </button>
            </td>
            <td>
              <button
                class="btn btn-primary btn-sm"
                (click)="onEdit(i)"
                [disabled]="t.isEditable"
                id="edit"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                class="btn btn-warning btn-sm"
                (click)="onSave(i, taskInput.value)"
                [disabled]="!t.isEditable"
                id="save"
              >
                Save
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
